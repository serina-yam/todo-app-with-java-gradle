<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{common/head :: head_fragment('Signup',~{::link},~{::script})}">
        <link rel="stylesheet" th:href="@{/css/signup.css}" />
    </head>

    <body>
        <section class="signup">
            <div class="signup__container">
                <div class="signup__box">
                    <form th:action="@{/signup}" method="post">
                        <div class="signup__inner">
                            <h2 class="signup__title">新規登録</h2>
                            <div>
                                <input type="text" name="username" placeholder="Username" />
                                <label class="text-danger" th:text="${usernameError}" th:if="${not #strings.isEmpty(usernameError)}"></label>
                                <input type="password" name="password" placeholder="Password" />
                                <label class="text-danger" th:text="${passwordError}" th:if="${not #strings.isEmpty(passwordError)}"></label>
                                <button type="submit" class="btn btn-signup">登録</button>
                            </div>
                            <a th:href="@{/}" class="link-back">ログイン画面に戻る</a>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <th:block th:insert="~{common/scripts}"></th:block>
    </body>
</html>
