<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Hello</title>
<link href="/css/list.css" rel="stylesheet">
<link th:href="@{webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}" rel="stylesheet"/>
<script th:href="@{webjars/jquery/3.5.0/js/jquery.min.js}"></script>
<script th:href="@{webjars/bootstrap/4.4.1-1/js/bootstrap.min.js}"></script>
<meta charset="utf-8" />
</head>
<body>
    <h1>やることリスト</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>タイトル</th>
                <th>済</th>
                <th>期限</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="item : ${itemlist}" th:object="${item}">
                <td class="center" th:text="*{id}"></td>
                <td th:text="*{title}"></td>
                <td class="center" th:text="*{doneFlg}"></td>
                <td class="center" th:text="${#dates.format(item.timeLimit, 'yyyy/MM/dd')}"></td>
            </tr>
        </tbody>
    </table>
    <input class="btn btn-primary" type="submit" value="追加">
</body>
</html>
